      Abhängig von der Renderingvariante untergeordnetes Element kann das Modefeld auf verschiedene Ansichten eingestellt werden:
      
      Raw - rendert einen rohen Sitecore-Wert, unformatierte Daten.
      Text - stellt Text dar.
      Gerendert - rendert den Wert mit dem Feldgenerator.
      Normal - stellt das Element als Klartext dar.
      Pfad - stellt den Pfad des Elements dar.
      Leitfaden - stellt die global eindeutigen Identifikatoren des Elements in Sitecore dar.
