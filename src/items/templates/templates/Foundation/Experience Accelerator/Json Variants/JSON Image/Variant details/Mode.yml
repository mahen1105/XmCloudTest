      レンダリング バリアント子アイテムに応じて、Mode フィールドは別のビューに設定できます：
      
      Raw – Raw値、未フォーマット データをレンダリングします。
      Text – テキストをレンダリングします。
      Rendered – フィールド レンダラーを使用して値をレンダリングします。
      Plain – アイテムをプレーン テキストとしてレンダリングします。
      Path – アイテムのパスをレンダリングします。
      Guid – Sitecoreのアイテムのグローバル一意識別子をレンダリングします。
