  - ID: "577f1689-7de4-4ad2-a15f-7fdc1759285f"
    Hint: __Long description
    Value: "Der Access-Control-Allow-Credentials Header zeigt, ob die Antwort auf die Anfrage  exponiert werden kann, wenn die Berechtigungsnachweis-Flagge true ist. Wenn als Teil der Antwort für eine Preflight-Anfrage benutzt,  zeigt dies, on ob die tatsächliche Anfrage unter Verwendung von Anmeldedaten gemacht werden kann. Beachten Sie, dass einfache GET Anfragen nicht  Preflight sind und daher im Falle einer Anfrage für eine Ressource mit Anmeldedaten, wenn dieser Header nicht mit nicht mit der Ressource wiedergegeben wird, die Anfrage vom Browser ignoriert wird und auch nicht zum Web Content zurückgekehrt wird."
  - ID: "9541e67d-ce8c-4225-803d-33f7f29f09ef"
