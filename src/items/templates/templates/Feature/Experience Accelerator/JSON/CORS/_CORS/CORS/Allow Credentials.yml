  - ID: "577f1689-7de4-4ad2-a15f-7fdc1759285f"
    Hint: __Long description
    Value: "Access-Control-Allow-Credentials ヘッダーは、資格情報フラッグが True の場合リクエストへのレスポンスが公開されるかどうかを表します。プレフライト リクエストへのレスポンスの一部として使用される場合、このヘッダーは実際のリクエストが資格情報を使用して行われるかどうかを表します。単純な GET リクエストはプレフライトされませんので、リクエストが資格情報を持つリソース用に行われる場合、このヘッダーがリソースと共に返されない場合、レスポンスはブラウザーによって無視され、Web コンテンツに返されないことにご注意ください。"
  - ID: "9541e67d-ce8c-4225-803d-33f7f29f09ef"
    Hint: __Short description
    Value: "[ Access-Control-Allow-Credentials ]"
