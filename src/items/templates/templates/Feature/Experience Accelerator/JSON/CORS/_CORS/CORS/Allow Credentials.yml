  - ID: "577f1689-7de4-4ad2-a15f-7fdc1759285f"
    Hint: __Long description
    Value: "Access-Control-Allow-Credentials头指示在凭证标志为true时是否可以公开对请求的响应。 当作为对预检请求的响应的一部分使用时，这指示是否可以使用凭证进行实际请求。 请注意，简单GET请求未预先指明，因此如果请求使用凭证进行资源请求，如果此头未与资源一起返回，则响应将被浏览器忽略并且不会返回到Web内容。"
