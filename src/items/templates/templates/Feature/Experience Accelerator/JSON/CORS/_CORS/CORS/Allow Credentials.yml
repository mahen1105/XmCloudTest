- Language: en
  Fields:
  - ID: "19a69332-a23e-4e70-8d16-b2640cb24cc8"
    Hint: Title
    Value: Allow credentials
  - ID: "577f1689-7de4-4ad2-a15f-7fdc1759285f"
    Hint: __Long description
    Value: "The Access-Control-Allow-Credentials header indicates whether or not the response to the request can be exposed when the credentials flag is set to true.  When used as part of a response to a preflight request, this indicates whether or not the actual request can be made using credentials. Simple GET requests are not preflighted, and so if a request is made for a resource with credentials, if this header is not returned with the resource, the response is ignored by the browser and not returned to web content."
  - ID: "9541e67d-ce8c-4225-803d-33f7f29f09ef"
    Hint: __Short description
    Value: "[ Access-Control-Allow-Credentials ]"
